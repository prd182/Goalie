<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome</title>
  <link rel="icon" type="image/x-icon" href="img/ballicon.ico">

</head>
<body>
  <div id = "welcome Pedro!" class="welcome">
    
  </div>

  <div class="container">
    <div>
      <button type="button" class="btn btn-primary" onclick="document.getElementById('forma').style.display = 'block'"
      >Create Game</button>
    </div>
    <div>
      <button type="button" class="btn btn-primary">Search Games</button>
    </div>
    <div>
      <button type="button" class="btn btn-primary">Active Games</button>
    </div>
    <br>
    <div id="gameform" class="form">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="where">Location:</label>
            <select name="location" id="location"> 
              <option value="aveiro">Aveiro</option> 
              <option value="beja">Beja</option> 
              <option value="braga">Braga</option> 
              <option value="braganca">Bragança</option> 
              <option value="castelo_branco">Castelo Branco</option> 
              <option value="coimbra">Coimbra</option> 
              <option value="evora">Évora</option> 
              <option value="faro">Faro</option> 
              <option value="guarda">Guarda</option> 
              <option value="leiria">Leiria</option> 
              <option value="lisboa">Lisboa</option> 
              <option value="portalegre">Portalegre</option> 
              <option value="porto">Porto</option> 
              <option value="santarem">Santarém</option> 
              <option value="setubal">Setúbal</option> 
              <option value="viana_do_castelo">Viana do Castelo</option> 
              <option value="vila_real">Vila Real</option> 
              <option value="viseu">Viseu</option> 
          </select>         
        </div>
          <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input id="date" type="date" />
          </div>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time">        
        </div>
        <div class="form-group">
          <label for="inputAddress2">Players required:</label>
          <input type="number" class="form-control" id="playerNum" placeholder="0">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Max Price:</label>
            <input type="number" class="form-control" id="price" placeholder="€">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Sport:</label>
            <select id="inputState" class="form-control">
              <option selected>Football</option>
              <option>Basketball</option>
              <option>Tennis</option>
              <option>Hockey</option>
            </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Invite friended users
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src= profile.html></script>
</body>
</html>
